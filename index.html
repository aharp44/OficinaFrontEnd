<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Oficina Front-End </title>

    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Rubik+Dirt&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="reset.css">
    <!-- <link rel="stylesheet" href="style_OLD.css"> -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="style_SIMPLIFICADO.css"> -->

    <!-- <script src="script.js" defer></script> -->

</head>

<body>

    <header>
        <h1>Your Show</h1>
    </header>

    <main>

        <!-- TITULO PRINCIPAL-->
        <div class="title">
            <h2>Count Down to</h2>
            <h3>The Big Festival</h3>
        </div>

        <!-- CONTADOR -->
        <div class="counter">
            <!-- dias restantes -->
            <div class="counter__subclass">
                <div class="numero" id="dias"> 90</div>
                <p class="tempo"> Days </p>
            </div>
            <!-- horas  restantes-->
            <div class="counter__subclass">
                <div class="numero" id="horas"> 7 </div>
                <p class="tempo"> Hours </p>
            </div>
            <!-- minutos  restantes-->
            <div class="counter__subclass">
                <div class="numero" id="minutos"> 36 </div>
                <p class="tempo"> Minutes </p>
            </div>
            <!-- segundos restantes-->
            <div class="counter__subclass">
                <div class="numero" id="segundos"> 24 </div class="tempo">
                <p class="tempo"> Seconds </p>
            </div>
        </div>

        <!-- TEXTO INFERIOR -->
        <div class="bottom">
            <h4> "We'll make this show something unforgettable together" </h4>
        </div>
    </main>

</body>

</html>
